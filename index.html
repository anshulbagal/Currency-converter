<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Currency Converter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- JS (IMPORTANT: defer) -->
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <!-- Amount -->
    <div class="field">
      <label>Amount</label>
      <input
        type="number"
        id="amount"
        value="1"
        min="1"
        placeholder="Enter amount"
      />
    </div>

    <!-- From Currency -->
    <div class="field">
      <label>From</label>
      <div class="select-box">
        <img id="fromFlag" alt="From Flag" />
        <select id="fromCurrency"></select>
      </div>
    </div>

    <!-- To Currency -->
    <div class="field">
      <label>To</label>
      <div class="select-box">
        <img id="toFlag" alt="To Flag" />
        <select id="toCurrency"></select>
      </div>
    </div>

    <!-- Convert Button -->
    <button id="convertBtn">Convert</button>

    <!-- Output -->
    <div class="output">
      <p id="result">1 USD = 0 INR</p>
      <p id="rateText"></p>
    </div>
  </div>
</body>
</html>
